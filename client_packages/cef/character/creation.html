<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../assets/css/global-theme.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>

        <script src="../assets/js/jquery-3.2.1.js"></script>
    </head>
    <body>
        <div class="card" id="loginCard">
            <div class="card-body">
                <h1 class="text-center">Character creator</h1>
                <form id="auth-form">
                    <div class="alert alert-danger short-info" role="alert">
                        <i class="fas fa-exclamation-circle"></i> Error: Username or Password is too short.
                    </div>
                    <div class="alert alert-danger incorrect-info" role="alert">
                        <i class="fas fa-exclamation-circle"></i> Error: Incorrect username or password.
                    </div>
                    <div class="alert alert-danger logged" role="alert">
                        <i class="fas fa-exclamation-circle"></i> Error: Account is currently in use.
                    </div>
                    <div class="alert alert-danger banned" role="alert">
                        <i class="fas fa-exclamation-circle"></i> Error: You are banned.
                    </div>
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" name="firstName" id="lastName" class="form-control" required>
                    </div>
                    <button type="submit" id="createBtn" class="btn btn-success btn-block" onclick="sendCharacterInfo();">Create character</button>
                    <a class="btn-lg btn-warning" href="picker.html"><button>Back</button></a>
                    
                </form>
            </div>
        </div>
        <script src="main.js"></script>
        <script type="text/javascript">
            $('.alert-danger').hide();
        </script>
    </body>
</html>
